<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Sepatu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            float: left;
        }

        nav ul {
            float: right;
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .products {
            padding: 20px 0;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            width: 30%;
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Toko Sepatu</h1>
            <nav>
                <ul>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Produk</a></li>
                    <li><a href="#">Tentang Kami</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="banner">
        <div class="container">
            <h2>Selamat Datang di Toko Sepatu Online</h2>
            <p>Temukan sepatu favoritmu dengan harga terbaik!</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Produk Terbaru</h2>
            <div class="product-list">
                <div class="product">
                    <img src="sepatugn.jpg" alt="Sepatu 1">
                    <h3>Sepatu Sport</h3>
                    <p>Rp 350,000</p>
                </div>
                <div class="product">
                    <img src="sepatulari.jpg" alt="Sepatu 2">
                    <h3>Sepatu Casual</h3>
                    <p>Rp 450,000</p>
                </div>
                <div class="product">
                    <img src="sepatusnc.jpg" alt="Sepatu 3">
                    <h3>Sepatu Formal</h3>
                    <p>Rp 550,000</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Toko Sepatu. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
